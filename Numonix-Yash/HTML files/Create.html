<!DOCTYPE html>
<html>
<head>
	<title>Numonix</title>
	<link rel="stylesheet" href="../CSS files/styles.css"><link>
	<link rel="stylesheet" href="../CSS files/create.css"><link>
</head>
<body>
    <div id="navbar">
		<img src = "../Images/logo.png" class = "logo" onclick="location.href = 'Home.html';">
		<button id = "homeButton" class = "navbutton" onclick="location.href = 'Home.html';">Home</button>
		<button id = "aboutButton" class = "navbutton" onclick="location.href = 'About.html';">About</button>
		<button id = "toolsButton" class = "navbutton" onclick="location.href = 'StudyTools.html';">Study Tools</button>
		<button id = "createButton" class = "navbutton" onclick="location.href = 'Create.html';">Create</button>

		<button id = "loginButton" class = "accountButton" onclick="location.href = 'Login.html';">Log In</button>
		<button id = "signUpButton" class = "accountButton" onclick="location.href = 'SignUp.html';">Sign Up</button>
		
	</div>
	<div id = "mainContainer">
		<img src = "../Images/createBack.png" align = "right" id = "mainImg">
		<div id = "notLoggedContainer" class = "leftMain">
			<h1 id = "header1">Sign Up to Start Creating.</h1>
			<p id = "subText">You can create your own question sets using 
				the features of Numonix and allow other to learn study from them.</p>
			<button id = "signUpButton2" class="boxButton" onclick="location.href = 'SignUp.html';">Sign Up</button>
		</div>
		<div  id="loggedMain" class = "leftMain">
			<h1 id = "signedHeader"></h1>
			<button id = "logoutButton" class="boxButton" onclick="signOut();">Log Out</button>
		</div>
		<div class = "rightMain" id="header2"></div>
	</div>

	<div id = "loggedContainer">
		<h1 id="createHeader">Select a Type to Create</h1>
		<h2>Creating a question set allows others to view and practice your questions.</h2>
		<div id="buttonContainer">
			<button id = "mcButton" class = "createButton" onclick="location.href = 'CreateMC.html'"><img src = "../Images/mcIcon.png" class = "buttonImg"><br>Create a Multiple Choice Question Set</button>
			<button id = "openEndedButton" class = "createButton" onclick="location.href = 'CreateFRQ.html'"><img src = "../Images/frqIcon.png" class = "buttonImg"><br>Create an Open-Ended Question Set</button>
			<button id = "studyPlanButton" class = "createButton" onclick="location.href = 'StudyPlans.html'"><img src = "../Images/mindIcon.png" class = "buttonImg"><br>Create a Customized Study Plan</button>
		</div>
	</div>


	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

	<script src="../JS files/init.js"></script>
	<script src="../JS files/auth.js"></script>
	<script src="../JS files/realtime.js"></script>		
	<script>
		var i = 0;
		var text = "Create With Numonix."
		var speed = 50;

		function type()
		{
			if(i < text.length)
			{
				header2.innerHTML += text.charAt(i);
				if(text.charAt(i) == " ")
					header2.innerHTML += "<br>";
				i++;
				setTimeout(type, speed);	
			}
		}

		type();

		if(auth.user){
			loggedContainer.style.display = "flex";
			loggedMain.style.display = "flex";
			notLoggedContainer.style.display = "none";
		}
		else{
			loggedContainer.style.display = "none";
			notLoggedContainer.style.display = "flex";
			loggedMain.style.display = "none";
		}
	</script>
	
	
</body>
</html>
